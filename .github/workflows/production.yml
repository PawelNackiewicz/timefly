name: Production Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-deployment-checks:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all tests
        run: |
          pnpm run test:unit
          pnpm run test:integration

      - name: Build verification
        run: pnpm run build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}

  e2e-tests-production:
    name: E2E Tests (Production)
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.event_name == 'push'
    timeout-minutes: 60
    env:
      SUPABASE_URL: ${{ secrets.PRODUCTION_SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.PRODUCTION_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PRODUCTION_SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Wait for Vercel Production Deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: waitForDeployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600
          environment: Production

      - name: Run E2E Smoke Tests
        run: pnpm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.waitForDeployment.outputs.url }}
          CI: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-production
          path: playwright-report/
          retention-days: 30

  post-deployment-health:
    name: Post-deployment Health Check
    runs-on: ubuntu-latest
    needs: e2e-tests-production
    if: github.event_name == 'push'
    steps:
      - name: Health check
        run: |
          # Zmień URL na swój production domain
          response=$(curl -s -o /dev/null -w "%{http_code}" https://timefly.vercel.app)
          if [ $response -eq 200 ]; then
            echo "✅ Production is healthy"
          else
            echo "❌ Production health check failed with status: $response"
            exit 1
          fi
